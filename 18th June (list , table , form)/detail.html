<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Details Form</title>
  <style>
    body {
      background-color: #ccff66;
      font-family: Arial, sans-serif;
    }
    form {
      width: 400px;
      margin: auto;
      border: 2px solid red;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: red;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    .gender, .hobbies {
      margin-top: 5px;
    }
    textarea {
      height: 80px;
    }
    .submit-btn {
      margin-top: 15px;
      text-align: center;
    }
    input[type="submit"] {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #ff9900;
    }
  </style>
</head>
<body>

  <form>
    <h2>Personal Details</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="email">E-mail id:</label>
    <input type="email" id="email" name="email">

    <label>Gender:</label>
    <div class="gender">
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>

    <label for="contact">Contact#:</label>
    <input type="text" id="contact" name="contact">

    <h2>Educational Qualification</h2>

    <label for="degree">Degree:</label>
    <select id="degree" name="degree">
      <option>-- Select Group --</option>
      <option>B.Sc</option>
      <option>B.A</option>
      <option>B.Com</option>
    </select>

    <label for="engineering">Engineering:</label>
    <select id="engineering" name="engineering">
      <option>-- Select Group --</option>
      <option>CSE</option>
      <option>ECE</option>
      <option>ME</option>
      <option>CE</option>
    </select>

    <label>Hobbies:</label>
    <div class="hobbies">
      <input type="checkbox" id="chess" name="hobby1" value="chess">
      <label for="chess">Playing chess</label>
      <input type="checkbox" id="reading" name="hobby2" value="reading">
      <label for="reading">Reading Books</label>
    </div>

    <h2>Address</h2>
    <textarea name="address" id="address"></textarea>

    <label for="resume">Attach Resume:</label>
    <input type="file" id="resume" name="resume">

    <div class="submit-btn">
      <input type="submit" value="SUBMIT">
    </div>
  </form>

</body>
</html>
